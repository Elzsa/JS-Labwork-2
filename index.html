<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="main"> <!--3) a)-->
        <h1 id="top">Basic Geometry</h1> <!--3) b)-->
        <p>In this section, we are going to find the Area of some two-dimension 
            shapes</p>
        <p>You can click on any shape below : </p>
        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>

        <section id="circle" > <!--3) c)-->
            <h2>Circle Area</h2> <!--3) d)-->

            <div>
                <label for="radius-circle">Enter the value of the circle's radius :</label>
                <input id="radius-circle" type="text">
            </div>
            </br>

            <div>
                <label for="circle-area">Result :</label>
                <input id="circle-area" type="text" readonly>
            </div>
            <hr> <!-- Horizontal line -->

            <button onclick="circleArea()">Calculate</button> <!--Button type ?????-->


        </section> 
        
        <div class="go">
            <a href="#top">Go to top</a>
        </div>

        <section id="triangle">
            <h2>Triangle Area</h2>
            <div>
                <label for="base-triangle">Enter the value of the triangle's base :</label>
                <input id="base-triangle" type="text">
                <br></br>
                <label for="vHeight-triangle">Enter the value of the triangle's vertical height :</label>
                <input id="vHeight-triangle" type="text">
            </div>
            </br>
            <div>
                <label for="triangle-area">Result :</label>
                <input id="triangle-area" type="text" readonly>
            </div>
            <hr> <!-- Horizontal line -->

            <button onclick="triangleArea()">Calculate</button> <!--Button type ?????-->

        </section>
        
        <div class="go">
            <a href="#top">Go to top</a>
        </div>

        <section id="square">
            <h2>Square Area</h2>
            <div>
                <label for="radius-square">Enter the value of the square's side :</label>
                <input id="radius-square" type="text">
            </div>
            <br>

            <div>
                <label for="square-area">Result :</label>
                <input id="square-area" type="text" readonly>
            </div>
            <hr> <!-- Horizontal line -->

            <button onclick="squareArea()">Calculate</button> <!--Button type ?????-->

        </section>
        
        <div class="go">
            <a href="#top">Go to top</a>
        </div>

        <section id="rectangle">
            <h2>Rectangle Area</h2>
            <div>
                <label for="length-rectangle">Enter the value of the rectangle's length :</label>
                <input id="length-rectangle" type="text">
            </div>
                <br>
            <div>
                <label for="width-rectangle">Enter the value of the rectangle's width :</label>
                <input id="width-rectangle" type="text">
            </div>
            <br>
            <div>
                <label for="rectangle-area">Result :</label>
                <input id="rectangle-area" type="text" readonly>
            </div>
            <hr> <!-- Horizontal line -->

            <button onclick="rectangleArea()">Calculate</button> <!--Button type ?????-->

        </section>
        <div class="go">
            <a href="#top">Go to top</a>
        </div>
        
    </div>
    
    <style>

    .main{ /* 1) a) */
        width:70%;
        background: linear-gradient(140deg, #7eadfa, #eb70a9 75%); /* I wanted to put a gradient background */
        margin:auto; /* Centre the div horizontally and vertically*/

        /* Other things i added */
        border-radius: 10px;
        text-align: center;
    }

    section{ /* 1) b) */
        width:65%;
        background-color: #d5e2f8a0;
        border: #ebf2ffa0 5px solid;
        border-radius: 20px;
        margin: 20px auto;
    }

    .main, section{ /* 1) c) */
        padding:5px;
        box-sizing:border-box;
    }

    .go{ /* 1) d) */
        text-align: center;
    }

    /* Other things i added */

    .main >ul> li >a{
        text-decoration: none;
        text-transform: uppercase;
    }

    .main >ul>li{
        list-style-type: none;
    }

    *{
        font-family:Arial, Helvetica, sans-serif;
        color: rgb(250,250,250);
    }

    button{
        color:#eb70a9;
        background-color: rgb(250,250,250);
        border: none;
        border-radius: 10px;
    }

    input{
        color: rgb(0,0,0);
        background-color: #d5e2f8a0;
        border: none;
        border-radius:3px;
        
    }


    </style>
    

    <script>
        

    function circleArea(){
        let input = document.getElementById("radius-circle").value;
        let radiusString = input.trim(); /* Remove all the extra spaces before and after the user input using a built-in JS function */
        
        let radiusNumber = Number(radiusString); /* Convert the value from text (string data type) to a number using an appropriate built in JS function */
       
        let area = Math.PI * (radiusNumber*radiusNumber);
      

        let output = document.getElementById("circle-area");
        output.value= area; /* I used "value" instead of "innerHTML" */

        }

        function triangleArea(){
        let input = document.getElementById("base-triangle").value;
        let baseString = input.trim(); /* Remove all the extra spaces before and after the user input using a built-in JS function */
       
        let baseNumber = Number(baseString); /* Convert the value from text (string data type) to a number using an appropriate built in JS function */
        
        let input2 = document.getElementById("vHeight-triangle").value;
        let vHeightString = input2.trim(); /* Remove all the extra spaces before and after the user input using a built-in JS function */
        
        let vHeightNumber = Number(vHeightString); /* Convert the value from text (string data type) to a number using an appropriate built in JS function */
       
        let area =(baseNumber*vHeightNumber)/2;
       

        let output = document.getElementById("triangle-area");
        output.value= area; /* I used "value" instead of "innerHTML" */

        }

        function squareArea(){
        let input = document.getElementById("radius-square").value;
        let radiusString = input.trim(); /* Remove all the extra spaces before and after the user input using a built-in JS function */

        let radiusNumber = Number(radiusString); /* Convert the value from text (string data type) to a number using an appropriate built in JS function */
       
        let area = radiusNumber*radiusNumber;
        

        let output = document.getElementById("square-area");
        output.value= area; /* I used "value" instead of "innerHTML" */

        }

        function rectangleArea(){
        let input = document.getElementById("length-rectangle").value;
        let lengthString = input.trim(); /* Remove all the extra spaces before and after the user input using a built-in JS function */
        
        let lengthNumber = Number(lengthString); /* Convert the value from text (string data type) to a number using an appropriate built in JS function */
        
        
        let input2 = document.getElementById("width-rectangle").value;
        let widthString = input2.trim(); /* Remove all the extra spaces before and after the user input using a built-in JS function */
       
        let widthNumber = Number(widthString); /* Convert the value from text (string data type) to a number using an appropriate built in JS function */
        

        let area = widthNumber*lengthNumber;
        

        let output = document.getElementById("rectangle-area");
        output.value= area; /* I used "value" instead of "innerHTML" */

        }

    </script>

</body>
</html>
